<script>
      // Add event listener for the My Account link
  
      $(document).ready(function() {
      const loggedIn = localStorage.getItem('loggedIn');
      if (loggedIn === 'true') {
          // User is logged in, proceed to show account details
          // You might want to fetch account details here
          // ... 
      } else {
          // User is not logged in, show a modal
          $(`
              <div class="modal fade" id="loginRequiredModal" tabindex="-1" aria-labelledby="loginRequiredModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <h5 class="modal-title" id="loginRequiredModalLabel">Login Required</h5>
                              
                          </div>
                          <div class="modal-body">
                              You need to be logged in as a volunteer to view this page. Please log in or sign up.
                          </div>
                          <div class="modal-footer">
                  
                              <button type="button" class="btn btn-primary" onclick="loadContent('volunteerlogin')">Login</button>
                          </div>
                      </div>
                  </div>
              </div>
          `).appendTo('body'); // Append the modal to the body
          $('#loginRequiredModal').modal('show'); // Show the modal
      }
  });

      $('#my-account-link').click(function(event) {
          event.preventDefault(); // Prevent default link behavior
          loadContent('profilesettings'); // Load myaccount.html
      });

      // Add event listener for the Logout link
      $('#logout-accountbutton').click(function(event) {
            event.preventDefault(); // Prevent default link behavior
            //localStorage.setItem('loggedIn', false); // Simulate logout by clearing flag
            loadContent('home'); // Load home.html
        });
</script>
